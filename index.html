<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Connect 4</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="1000" height="1000"></canvas>
<script src="./js/c4_utils.js"></script>
<script src="./js/c4_logic.js"></script>
<script>


	// JavaScript code goes here
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");

	initBoard(ctx);




	document.addEventListener('click', printMousePos, true);
	function printMousePos(e){
    	cursorX = e.pageX;
    	var col = px2Col(cursorX);
    	var row = findRow(board,col);

    	if(row != -1) {
    		drawToken(player,col,row);
        	updateBoard(board,player,col,row);

        	let isWon = checkWon(board,player);

        	if(isWon == 1) {
            	//restartGame(ctx);
            	console.log('isWon');
        	}
      	
      		// switch players
    		if (player == 1) {
    			player = 2;
    		} else {
    			player = 1;
    		}

    		// AI turn
    		console.log('applying minimax');
    		let res = minimax(board,7,player);
    		col = res[1];
    		let score = res[0];
    		console.log(score);

    		row = findRow(board,col);
    		drawToken(player,col,row);
    		updateBoard(board,player,col,row);

    		// switch players
    		if (player == 1) {
    			player = 2;
    		} else {
    			player = 1;
    		}

      	} else {
      		// invalid selection
      		// maintain current player turn
      	}

    	
    }


</script>

</body>
</html>
